<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIGNACION DE EVENTOS</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">Input Din√°mico</h1>
        <form action="" id="frmUsers">
            <label class="label">Usuario</label>
            <div class="field is-grouped">
                <div class="control has-icons-left">
                    <input class="input" name="Name" type="text" placeholder="Name" autocomplete="off">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="control has-icons-left">
                    <input class="input" name="lastName" type="text" placeholder="Lastname" autocomplete="off">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <div class="control">
                    <button id="btnAdd" type="button" class="button is-danger">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                    </button>
                </div>
                <div class="control">
                    <button id="btnSave" type="button" class="button is-info">
                        Save
                    </button>
                </div>
            </div>
            <div id="divElements"></div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
